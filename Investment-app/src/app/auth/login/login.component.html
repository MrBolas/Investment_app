<div class="loginCard">
  <mat-card>
    <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf=!isLoading>
      <mat-form-field>
        <input matInput type="email" placeholder="Email" #emailInput="ngModel" name="email" ngModel required email>
        <mat-error *ngIf="emailInput.invalid">Please enter a valid email</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input type="password" name="password" matInput placeholder="Password" ngModel #passwordInput="ngModel" required>
        <mat-error *ngIf="passwordInput.invalid">Please enter a valid Password</mat-error>
      </mat-form-field>
      <div class="loginButton">
        <button mat-raised-button color="primary" *ngIf="!isLoading" type="submit" >Login</button>
      </div>
    </form>
  </mat-card>
</div>
