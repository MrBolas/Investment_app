<form (submit)="onSaveForm(newManagerForm)" #newManagerForm="ngForm">
    <mat-label>New manager email</mat-label>
    <mat-form-field appearance="outline">
        <input matInput name="email" placeholder="example@email.com" [(ngModel)] = "email" required>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Add</button>
</form>
